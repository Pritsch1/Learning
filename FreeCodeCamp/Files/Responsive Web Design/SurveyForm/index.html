<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC: Survey Form</title>
</head>
<!--
The requirements to pass this test are all present and commented out. I wen't a bit further and decided to make my own form validation methods and warning messages.
    on the HTML file add the commented requirements on lines [22 and 25(for codepen)], [31 and 34(for GitHub)]
    on the JS file uncomment the second line

<body id="main">
    <div id="header">
        <p style="font-size: 10px">read comment inside HTML file</p>
        <h1 id="title">Contact Form</h1>
        <p id="description">Tell us How We Can Help You Further</p>
    </div>

    <div id="form">
        <form id="survey-form">
            <label for="name" id="name-label" class="label">First Name</label>
            <input type="text" id="name" placeholder="Jack" class="label-forms">

            <label for="lastName" id="lastName-label" class="label">Last Name</label>
            <input type="text" id="lastName" placeholder="The Nickel Son" class="label-forms">

            <label for="email" id="email-label" class="label">Email</label>
            <input id="email" placeholder="JackTheNickelSon@mail.com" class="label-forms"><!--type="email"-->

            <label for="number" id="number-label" class="label">Number</label>
            <input id="number" placeholder="(99) 99999-9999" class="label-forms"><!--min="10" max="11" type="number"-->

            <label for="dropdown" class="label">Reason For Contact</label><br>
            <select id="dropdown" class="dropdown-form">
                <option disabled selected id="select" value="select">Select Option</option>
                <option value="finance">Finance</option>
                <option value="support">Support</option>
                <option value="other">Other</option>
            </select>

            <p>How Angry Are You With CSS?</p>
            <input type="radio" id="option1" name="options" value="Very Angry!" class="radio-button" checked>
            <label for="option1" class="radio-label">Very Angry!</label>
            <br>
            <input type="radio" id="option2" name="options" value="I Can Handle It..." class="radio-button">
            <label for="option2" class="radio-label">I Can Handle It...</label>
            <br>
            <input type="radio" id="option3" name="options" value="CSWho?" class="radio-button">
            <label for="option3" class="radio-label">CSWho?</label>
            <br>

            <p>Select Some Options</p>
            <label class="label-checkbox">
                <input type="checkbox" value="Option 1">
                Option 1
            </label>

            <label class="label-checkbox">
                <input type="checkbox" value="Option 2">
                Option 2
            </label>

            <label class="label-checkbox">
                <input type="checkbox" value="Option 3">
                Option 3
            </label>

            <label class="label-checkbox">
                <input type="checkbox" value="Option 4">
                Option 4
            </label>
            <br><br>
            <label for="obs" class="obs">Observations</label>
<textarea id="obs" name="obs" rows="4" cols="50" placeholder="Finally the end..." class="label-forms"></textarea>

            <input type="submit" id="submit" class="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
